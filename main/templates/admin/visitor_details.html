<!-- visitor_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Visitor List</h1>
        
        <!-- Table to display visitor details -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Accepted Terms</th>
                    <th>Visit Time</th>
                </tr>
            </thead>
            <tbody>
                {% for visitor in visit %}
                    <tr>
                        <td>{{ visitor.ip_address }}</td>
                        <td>
                            {% if visitor.accepted_terms %}
                                ✅ Accepted
                            {% else %}
                                ❌ Pending
                            {% endif %}
                        </td>
                        <td>{{ visitor.timestamp }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No visitors found</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>Your IP Address: <strong>{{ ip_address }}</strong></p>

    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
